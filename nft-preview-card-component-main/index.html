<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <main class="container">
    <section>
    <img class="cardImgMain" src="images/image-equilibrium.jpg" alt="Equilibrium logo">

    <h1>Equilibrium #3429</h1>  

    <h2>Our Equilibrium collection promotes balance and calm.</h2>
    <div class="cost clear">
      <img src="images/icon-ethereum.svg" alt="">
      <span class="cardCost">0.041 ETH</span>
    </div>
    <div class="time clear">
      <img src="images/icon-clock.svg" alt="">
      <span class="cardTimeLeft">3 days left</span>
    </div>
    <div class="author">
      <img src="images/image-avatar.png" alt="">
      <span>Creation of Jules Wyvern</span>
    </div>
    </section>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://joekarow.dev">Joe Karow</a>.
  </div>
  </footer>
</body>
</html>
